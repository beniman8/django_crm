{% extends 'base.html' %}
{% block title %}Home  Page{% endblock title %}


{% block content %}
    <div class="container mt-2" >
      <a href="{% url 'leads:create-view' %}">Create a Lead</a>
    <h1>This is all of our leads</h1>

    {% for lead in leads %}
      <p><a href="{% url 'leads:detail-view' lead.pk %}">{{lead.first_name}} , {{lead.last_name}}</a> , {{lead.age}}</p>
      {% endfor %}

{% endblock content %}
